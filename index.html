<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Web Components Activity</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script type="importmap">
      {
        "imports": {
          "lit": "https://cdn.jsdelivr.net/npm/lit@3/+esm"
        }
      }
    </script>
    <style>
      body { font-family: system-ui, Arial, sans-serif; padding: 16px; background:#ededed; }
      .row { display: flex; flex-wrap: wrap; gap: 16px; }
      h2 { margin-top: 24px; }
      polaris-chip { margin: 16px; }
    </style>
    <script type="module" src="./src/polaris-chip.js"></script>
    <script type="module" src="./src/my-card.js"></script>
  </head>
  <body>
    <h1>Week 4 â€” Components Demo</h1>

    <h2>Polaris Chip</h2>
    <div class="row">
      <polaris-chip title="Plain"></polaris-chip>
      <polaris-chip title="Linked" href="https://example.com" active></polaris-chip>
      <polaris-chip title="Docs" href="https://example.com/docs"></polaris-chip>
    </div>

    <h2>My Card (5 examples)</h2>
    <div class="row">
      <my-card
        title="Charmander"
        image="https://picsum.photos/seed/char/400/250"
        details="Fire type starter"
        href="https://example.com/char"
      ></my-card>

      <my-card
        title="Squirtle"
        image="https://picsum.photos/seed/squ/400/250"
        details="Water type starter"
      ></my-card>

      <my-card
        title="Bulbasaur"
        image="https://picsum.photos/seed/bul/400/250"
        details="Grass/Poison starter"
        active
      ></my-card>

      <my-card
        title="Pikachu"
        image="https://picsum.photos/seed/pika/400/250"
        details="Electric mouse"
      >
        Slot content: <a href="https://example.com/pika" target="_blank" rel="noopener">extra info</a>
      </my-card>

      <my-card
        title="Eevee"
        image="https://picsum.photos/seed/eev/400/250"
        details="Adaptable normal type"
        href="https://example.com/eev"
      ></my-card>
    </div>
  </body>
